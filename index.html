<html lang="es">

    <style>
        :root { --deep: #0f172a; --accent: #38bdf8; --glass: rgba(255, 255, 255, 0.03); --text-dim: #94a3b8; }
        body { font-family: 'Inter', sans-serif; background-color: var(--deep); color: white; margin: 0; overflow-x: hidden; }
        
        header { 
            height: 80vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 0 1rem;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4.5rem); margin: 0; line-height: 1.1; }

        .main-nav { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 1.5rem; 
            padding: 4rem 2rem; 
            max-width: 1200px; 
            margin: -10vh auto 0;
        }
        .nav-card { 
            background: var(--glass); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 3rem 2rem; 
            border-radius: 20px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
        }
        .nav-card:hover { background: rgba(255,255,255,0.07); transform: translateY(-10px); border-color: var(--accent); }
        .nav-card h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 1rem; }
        .nav-card p { color: var(--text-dim); font-size: 0.95rem; line-height: 1.6; }

        .manifesto { text-align: center; padding: 8rem 2rem; border-top: 1px solid rgba(255,255,255,0.05); }
        .manifesto h2 { font-style: italic; font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 400; max-width: 850px; margin: auto; line-height: 1.6; color: #e2e8f0; }
