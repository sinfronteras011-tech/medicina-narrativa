<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Médicos | Medicina Narrativa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.8; color: var(--text); max-width: 800px; margin: auto; padding: 2rem; background: var(--light); }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; margin-bottom: 2rem; display: inline-block; }
        .story-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 2rem; border-top: 5px solid var(--accent); }
        .featured-image { width: 100%; border-radius: 8px; margin: 1rem 0; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; margin: 1rem 0; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← Volver al inicio</a>
    <div id="contenedor-historias">Cargando contenido desde GitHub...</div>

    <script>
        async function cargar() {
            const contenedor = document.getElementById('contenedor-historias');
            try {
                // Buscamos directamente en tu repositorio de GitHub
                const res = await fetch('https://api.github.com/repos/sinfronteras011-tech/medicina-narrativa/contents/_historias');
                const files = await res.json();
                contenedor.innerHTML = '';

                for (let file of files.reverse()) {
                    const contentRes = await fetch(file.download_url);
                    const text = await contentRes.text();
                    
                    const titulo = text.match(/title: (.*)/)?.[1].replace(/"/g, '') || "Relato Médico";
                    const youtubeId = text.match(/youtube_id: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    const cuerpo = text.split('---').pop();

                    let videoHTML = (youtubeId && youtubeId !== "null") ? 
                        `<div class="video-container"><iframe src="https://www.youtube-nocookie.com/embed/${youtubeId}"></iframe></div>` : '';

                    contenedor.innerHTML += `
                        <article class="story-card">
                            <h1>${titulo}</h1>
                            ${videoHTML}
                            <div style="white-space: pre-line;">${cuerpo}</div>
                        </article>`;
                }
            } catch (e) { contenedor.innerHTML = 'Error al conectar con GitHub.'; }
        }
        cargar();
    </script>
</body>
</html>
