<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Médicos | Medicina Narrativa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.8; color: var(--text); max-width: 900px; margin: auto; padding: 2rem; background: var(--light); }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; display: inline-block; margin-bottom: 2rem; }
        .story-card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); margin-bottom: 3rem; overflow: hidden; }
        .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 12px; margin: 1.5rem 0; display: block; }
        h1 { color: var(--primary); font-size: 2.2rem; margin: 0.5rem 0; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 2rem 0; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .date { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <a href="./index.html" class="back-link">← Volver al inicio</a>
    <div id="contenedor-historias">
        <p style="text-align:center;">Cargando contenido multimedia...</p>
    </div>

    <script>
        async function cargarContenido() {
            const contenedor = document.getElementById('contenedor-historias');
            try {
                const ts = new Date().getTime();
                const response = await fetch(`https://api.github.com/repos/sinfronteras011-tech/medicina-narrativa/contents/_historias?t=${ts}`);
                const files = await response.json();
                if(files.length > 0) contenedor.innerHTML = '';

                for (let file of files.reverse()) {
                    const contentRes = await fetch(`${file.download_url}?t=${ts}`);
                    const text = await contentRes.text();
                    
                    const titulo = (text.match(/title: (.*)/)?.[1] || "Sin título").replace(/"/g, '');
                    const fecha = (text.match(/date: (.*)/)?.[1] || "").substring(0, 10);
                    
                    // CORRECCIÓN IMAGEN: Buscamos la ruta real
                    let imgMatch = text.match(/image: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    let imagenHTML = '';
                    if (imgMatch) {
                        const imgURL = imgMatch.startsWith('http') ? imgMatch : `https://brilliant-hummingbird-01319a.netlify.app${imgMatch}`;
                        imagenHTML = `<img src="${imgURL}" class="featured-image" onerror="this.style.display='none'">`;
                    }
                    
                    // CORRECCIÓN VIDEO: Limpieza profunda del ID
                    let vMatch = text.match(/youtube_id: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    let videoHTML = '';
                    if (vMatch && vMatch !== "null" && vMatch !== "") {
                        videoHTML = `
                            <div class="video-container">
                                <iframe 
                                    src="https://www.youtube-nocookie.com/embed/${vMatch}?rel=0&showinfo=0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                            </div>`;
                    }

                    const cuerpo = text.split('---').pop();

                    contenedor.innerHTML += `
                        <article class="story-card">
                            <span class="date">${fecha}</span>
                            <h1>${titulo}</h1>
                            ${imagenHTML}
                            ${videoHTML}
                            <div style="white-space: pre-line;">${cuerpo}</div>
                        </article>
                    `;
                }
            } catch (e) { contenedor.innerHTML = '<p>Actualizando servidor...</p>'; }
        }
        cargarContenido();
    </script>
</body>
</html>
