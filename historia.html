<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Médicos | Medicina Narrativa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.8; color: var(--text); max-width: 900px; margin: auto; padding: 2rem; background: var(--light); }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; display: inline-block; margin-bottom: 2rem; }
        .story-card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); margin-bottom: 3rem; overflow: hidden; }
        .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 12px; margin: 1rem 0; display: block; background: #eee; }
        h1 { color: var(--primary); font-size: 2.2rem; margin: 0.5rem 0; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 1.5rem 0; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .date { color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <a href="./index.html" class="back-link">← Volver al inicio</a>
    <div id="contenedor-historias">
        <p style="text-align:center;">Sincronizando contenido multimedia...</p>
    </div>

    <script>
        async function cargarContenido() {
            const contenedor = document.getElementById('contenedor-historias');
            try {
                const ts = new Date().getTime();
                const response = await fetch(`https://api.github.com/repos/sinfronteras011-tech/medicina-narrativa/contents/_historias?t=${ts}`);
                const files = await response.json();
                if(files.length > 0) contenedor.innerHTML = '';

                for (let file of files.reverse()) {
                    const contentRes = await fetch(`${file.download_url}?t=${ts}`);
                    const text = await contentRes.text();
                    
                    const titulo = text.match(/title: (.*)/)?.[1].replace(/"/g, '') || "Sin título";
                    const fecha = text.match(/date: (.*)/)?.[1].substring(0, 10) || "";
                    
                    // Mejoramos la captura de la ruta de la imagen
                    let imagenRaw = text.match(/image: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    let imagenURL = imagenRaw ? (imagenRaw.startsWith('http') ? imagenRaw : `https://brilliant-hummingbird-01319a.netlify.app${imagenRaw}`) : null;
                    
                    const youtubeId = text.match(/youtube_id: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    const cuerpo = text.split('---').pop();

                    let imagenHTML = imagenURL ? `<img src="${imagenURL}" class="featured-image" alt="Portada de la historia">` : '';
                    
                    // Forzamos la reproducción integrada con origin y enablejsapi
                    let videoHTML = youtubeId ? `
                        <div class="video-container">
                            <iframe 
                                src="https://www.youtube.com/embed/${youtubeId}?rel=0&modestbranding=1&enablejsapi=1&origin=https://brilliant-hummingbird-01319a.netlify.app" 
                                title="Video de YouTube"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen>
                            </iframe>
                        </div>` : '';

                    contenedor.innerHTML += `
                        <article class="story-card">
                            <span class="date">Publicado el: ${fecha}</span>
                            <h1>${titulo}</h1>
                            ${imagenHTML}
                            ${videoHTML}
                            <div style="white-space: pre-line;">${cuerpo}</div>
                        </article>
                    `;
                }
            } catch (e) { contenedor.innerHTML = '<p>Reintentando conexión con los servidores...</p>'; }
        }
        cargarContenido();
    </script>
</body>
</html>
