<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Médicos | Medicina Narrativa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.8; color: var(--text); max-width: 900px; margin: auto; padding: 2rem; background: var(--light); }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; display: inline-block; margin-bottom: 2rem; }
        .story-card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); margin-bottom: 3rem; }
        .featured-image { width: 100%; max-height: 450px; object-fit: cover; border-radius: 12px; margin: 1rem 0; display: block; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 2rem 0; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Volver al inicio</a>
    <div id="contenedor-historias"> <p style="text-align:center;">Esperando reinicio de servicios médicos...</p> </div>

    <script>
        async function cargar() {
            const contenedor = document.getElementById('contenedor-historias');
            try {
                const ts = new Date().getTime();
                const res = await fetch(`https://api.github.com/repos/sinfronteras011-tech/medicina-narrativa/contents/_historias?t=${ts}`);
                const files = await res.json();
                if(files.length > 0) contenedor.innerHTML = '';
                for (let file of files.reverse()) {
                    const contentRes = await fetch(`${file.download_url}?t=${ts}`);
                    const text = await contentRes.text();
                    const titulo = (text.match(/title: (.*)/)?.[1] || "Sin título").replace(/"/g, '');
                    const imgMatch = text.match(/image: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    const vMatch = text.match(/youtube_id: (.*)/)?.[1]?.trim().replace(/"/g, '');
                    const cuerpo = text.split('---').pop();

                    let imgHTML = imgMatch ? `<img src="https://brilliant-hummingbird-01319a.netlify.app${imgMatch}" class="featured-image" onerror="this.style.display='none'">` : '';
                    let vHTML = vMatch ? `<div class="video-container"><iframe src="https://www.youtube-nocookie.com/embed/${vMatch}"></iframe></div>` : '';

                    contenedor.innerHTML += `<article class="story-card"><h1>${titulo}</h1>${imgHTML}${vHTML}<div style="white-space: pre-line;">${cuerpo}</div></article>`;
                }
            } catch (e) { contenedor.innerHTML = '<p>El portal está en mantenimiento técnico.</p>'; }
        }
        cargar();
    </script>
</body>
</html>
