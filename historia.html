<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Médicos | Medicina Narrativa</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --light: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.8; color: var(--text); max-width: 900px; margin: auto; padding: 2rem; background: var(--light); }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; display: inline-block; margin-bottom: 2rem; cursor: pointer; }
        .story-card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid var(--accent); margin-bottom: 3rem; }
        h1 { color: var(--primary); font-size: 2.2rem; margin-top: 0; }
        .date { color: #888; font-size: 0.9rem; font-style: italic; }
        footer { text-align: center; padding: 2rem; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <a href="./index.html" class="back-link">← Volver al inicio</a>

    <div id="contenedor-historias">
        <p style="text-align:center;">Sincronizando con el Panel de Control...</p>
    </div>

    <footer>
        <p>MDC - Medicina del Complemento</p>
    </footer>

    <script>
        async function cargarHistorias() {
            const contenedor = document.getElementById('contenedor-historias');
            try {
                // Forzamos la actualización inmediata con un timestamp
                const ts = new Date().getTime();
                const response = await fetch(`https://api.github.com/repos/sinfronteras011-tech/medicina-narrativa/contents/_historias?t=${ts}`);
                const files = await response.json();
                
                if(files.length > 0) contenedor.innerHTML = '';

                // Los más nuevos arriba
                files.reverse(); 

                for (let file of files) {
                    const contentRes = await fetch(`${file.download_url}?t=${ts}`);
                    const text = await contentRes.text();
                    
                    const lineas = text.split('\n');
                    const titulo = (lineas.find(l => l.startsWith('title:')) || '').replace('title: ', '').replace(/"/g, '');
                    const fecha = (lineas.find(l => l.startsWith('date:')) || '').replace('date: ', '').substring(0, 10);
                    const cuerpo = text.split('---').pop();

                    contenedor.innerHTML += `
                        <article class="story-card">
                            <span class="date">Publicado el: ${fecha || 'Reciente'}</span>
                            <h1>${titulo || 'Sin título'}</h1>
                            <div style="white-space: pre-line;">${cuerpo}</div>
                        </article>
                    `;
                }
            } catch (error) {
                contenedor.innerHTML = '<p style="text-align:center;">Tu web se está actualizando. Por favor, refresca en 10 segundos.</p>';
            }
        }
        cargarHistorias();
    </script>
</body>
</html>
